<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Password Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/analysis.html">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/documentation.html">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="full-height-center">
        <div class="container">
            <div style="border-radius: 25px;">
                <h1 class="text-center">Password Generator</h1>
                <form id="passwordForm">
                    <fieldset class="mb-3">
                        <legend>Character Types</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase"
                                checked>
                            <label class="form-check-label" for="uppercase">Uppercase Letters (A-Z)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase" name="lowercase"
                                checked>
                            <label class="form-check-label" for="lowercase">Lowercase Letters (a-z)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="numbers" name="numbers" checked>
                            <label class="form-check-label" for="numbers">Numbers (0-9)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="symbols" name="symbols">
                            <label class="form-check-label" for="symbols">Symbols (!@#$%^&*)</label>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="passwordLength" class="form-label">Password Length</label>
                        <input type="number" class="form-control" id="passwordLength" name="passwordLength"
                            min="8" max="25" value="12">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-dark text-light" style="border-radius: 25px;"
                            onclick="generatePasswords()">Generate Passwords</button>
                    </div>
                </form>
                <div id="passwordOutput" class="mt-3">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Phemelo Mokwena | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
